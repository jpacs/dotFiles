font_family FiraCode-Regular
bold_font FiraCode-Bold
italic_font SourceCodePro-It
bold_italic_font SourceCodePro-BoldIt
font_size 11
disable_ligatures never

shell bash
editor nvim

allow_remote_control true
mouse_hide_wait 0.3
copy_on_select yes

#background #171b1d
background_opacity 0.90
#dynamic_background_opacity yes

window_padding_width 1 7

tab_bar_edge bottom
tab_bar_style fade

map ctrl+c copy_to_clipboard
map ctrl+v paste_from_clipboard

#include pywal colors in place
foreground #e2e0e2
background #171b1d
active_tab_foreground #e2e0e2
active_tab_background #707B84
active_tab_font_style bold
inactive_tab_foreground #e2e0e2
inactive_tab_background #8E8C90
inactive_tab_font_style normal
selection_foreground #707B84
selection_background #8E8C90
