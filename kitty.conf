font_family FiraCode-Regular
bold_font FiraCode-Bold
italic_font SourceCodePro-It
bold_italic_font SourceCodePro-BoldIt
font_size 11
disable_ligatures never

shell bash
editor nvim

allow_remote_control true
mouse_hide_wait 0.3
copy_on_select yes

#background #030310
background_opacity 0.90
#dynamic_background_opacity yes

window_padding_width 1 7

tab_bar_edge bottom
tab_bar_style fade

map ctrl+c copy_to_clipboard
map ctrl+v paste_from_clipboard

#include pywal colors in place
foreground #f1f0df
background #030310
active_tab_foreground #f1f0df
active_tab_background #517292
active_tab_font_style bold
inactive_tab_foreground #f1f0df
inactive_tab_background #609FC4
inactive_tab_font_style normal
selection_foreground #517292
selection_background #609FC4
